{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-custom">
            <div class="card-header text-center bg-success text-white">
                <h4 class="mb-0">🔐 Nueva Contraseña</h4>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-success">
                    <h6>✅ Paso 3: Establece tu nueva contraseña</h6>
                    <p class="mb-0">Crea una contraseña segura para tu cuenta.</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="password_nuevo" class="form-label">🔒 Nueva Contraseña</label>
                        <input type="password" class="form-control" id="password_nuevo" 
                               name="password_nuevo" required minlength="8">
                        <div class="form-text">
                            Mínimo 8 caracteres. Debe incluir mayúsculas, minúsculas, números y símbolos.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_password" class="form-label">🔒 Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmar_password" 
                               name="confirmar_password" required minlength="8">
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="mostrar_password">
                            <label class="form-check-label" for="mostrar_password">
                                👁️ Mostrar contraseñas
                            </label>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            💾 Cambiar Contraseña
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">¿Recordaste tu contraseña?</p>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-primary">
                        🔐 Volver al Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Mostrar/ocultar contraseñas
document.getElementById('mostrar_password').addEventListener('change', function() {
    const password1 = document.getElementById('password_nuevo');
    const password2 = document.getElementById('confirmar_password');
    
    if (this.checked) {
        password1.type = 'text';
        password2.type = 'text';
    } else {
        password1.type = 'password';
        password2.type = 'password';
    }
});

// Validar que las contraseñas coincidan
document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.getElementById('password_nuevo').value;
    const confirmar = document.getElementById('confirmar_password').value;
    
    if (password !== confirmar) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
        return false;
    }
    
    // Validar fortaleza de contraseña
    const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
    if (!regex.test(password)) {
        e.preventDefault();
        alert('La contraseña debe contener mayúsculas, minúsculas, números y caracteres especiales');
        return false;
    }
});
</script>
{% endblock %}
