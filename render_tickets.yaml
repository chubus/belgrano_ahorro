services:
  - type: web
    name: belgrano-tickets
    env: python
    plan: free
    buildCommand: pip install -r belgrano_tickets/requirements.txt
    startCommand: cd belgrano_tickets && python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: RENDER_ENVIRONMENT
        value: production
      - key: BELGRANO_AHORRO_URL
        value: https://belgrano-ahorro.onrender.com
      - key: BELGRANO_AHORRO_API_KEY
        value: belgrano_ahorro_api_key_2025
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
