services:
  # Belgrano Ahorro Unificado - E-commerce + Ticketera
  - type: web
    name: belgrano-ahorro-unificado
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app_unificado.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app_unificado.py
      - key: PORT
        value: 5000
      - key: SECRET_KEY
        value: belgrano_ahorro_unificado_secret_2025
    healthCheckPath: /health
    autoDeploy: true
