version: '3.8'

services:
  # Belgrano Ahorro - E-commerce
  belgrano-ahorro:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - ./static:/app/static
    environment:
      - FLASK_ENV=development
      - PORT=5000
    command: python app.py
    restart: unless-stopped

  # La Ticketera - Admin Panel
  belgrano-ticketera:
    build: .
    ports:
      - "5001:5001"
    volumes:
      - ./belgrano_tickets/instance:/app/belgrano_tickets/instance
      - ./belgrano_tickets/static:/app/belgrano_tickets/static
    environment:
      - FLASK_ENV=development
      - PORT=5001
    command: |
      bash -c "
        cd belgrano_tickets &&
        python crear_db_simple.py &&
        python app.py
      "
    restart: unless-stopped
    depends_on:
      - belgrano-ahorro

networks:
  default:
    name: belgrano-network

